<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculadora de IMC</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body>

<header>Calculadora de IMC</header>
  
  <div class="formulario">
    <form id="formulario">
      
      <label for="altura">Altura:</label>
      <input name="altura" type="text" placeholder="Ex: 1.75">
      
      <label for="peso">Peso:</label>
      <input name="peso" type="text" placeholder="Ex: 70.5">
  
      <label for="imc">IMC:</label>
      <input name="imc" id=imc type="text" disabled/>
  
      <button type="button" class="btn" onclick="calcular();">Calcular</button>
      
    </form>
  
  <footer>Footer</footer>
</body>

</html>
